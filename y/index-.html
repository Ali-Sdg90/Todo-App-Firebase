<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Todo App With Firebase</title>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.3.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script
            defer
            src="/__/firebase/10.3.0/firebase-auth-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-database-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-firestore-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-functions-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-messaging-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-storage-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-analytics-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-remote-config-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-performance-compat.js"
        ></script>
        <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="googleLogin()">google</button>
        <input type="text" onchange="updatePost(event)" />
    </body>
    <script src="./Work-w-firebase/app.js"></script>
</html>
