<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Todo-files/style/style.css" />
        <title>Todo App + Firebase</title>

        <!-- Firebase imports -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.3.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script
            defer
            src="/__/firebase/10.3.0/firebase-auth-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-database-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-firestore-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-functions-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-messaging-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-storage-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-analytics-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-remote-config-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.3.0/firebase-performance-compat.js"
        ></script>
        <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    </head>
    <body>
        <div class="header-section">
            <!-- <div class="todo-mode-section">
                <h2 class="session-mode">Private session</h2>
                <button class="change-session-btn">Public session</button>
            </div> -->

            <div class="left-section">
                <h1 class="todo-hedear-text">Todo App + Firebase</h1>

                <div class="header-links">
                    <div class="dropdown">
                        <button class="dropbtn">Select session</button>
                        <div class="dropdown-content">
                            <div class="private-session">
                                <input
                                    type="radio"
                                    name="session-mode"
                                    id="private-session-input"
                                    class="session-mode-inputs"
                                    checked
                                />Private session
                            </div>
                            <div class="public-session">
                                <input
                                    type="radio"
                                    name="session-mode"
                                    id="public-session-input"
                                    class="session-mode-inputs"
                                />Public session
                            </div>
                            <div class="anonymous-session">
                                <input
                                    type="radio"
                                    name="session-mode"
                                    id="anonymous-session-input"
                                    class="session-mode-inputs"
                                />Anonymous session
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">My other projects</button>
                        <div class="dropdown-content">
                            <a href="#" target="_blank">Link 1</a>
                            <a href="#" target="_blank">Link 2</a>
                            <a href="#" target="_blank">Link 3</a>
                        </div>
                    </div>
                    <a
                        class="gh-link"
                        href="https://github.com/Ali-Sdg90"
                        target="_blank"
                        >My GitHub Page</a
                    >
                </div>
            </div>

            <div class="right-section">
                <a href="http://localhost:3000/React-login-page/todoApp">
                    <button class="email-logout">Logout</button></a
                >
                <div>
                    <div class="email-full-name"></div>
                    <div class="email-address">Loading...</div>
                </div>
                <img
                    class="email-image"
                    src="./Todo-files/imgs/no-photo.png"
                    alt="prof-img"
                />
            </div>
        </div>

                                    d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "

                    <div></div>

                <div id="filter-nav-text">
                    <p class="filter-text">All &nbsp</p>
                    <p class="filter-text">Active</p>
                    <p class="filter-text">&nbspCompleted</p>
                    <p></p>
                    <p></p>
                </div>
            </div>

            <div id="main-div">
                <div id="loading-page">Loading...</div>
                <input
                    type="file"
                    id="fileInput"
                    style="display: none"
                    accept=".txt"
                />
                <div id="server-btns">
                    <div id="reletive-div">
                        <div id="upload-btn"></div>
                        <div id="download-btn"></div>
                        <span id="upload-text"></span>
                        <span id="download-text"></span>
                    </div>
                </div>
                <h1>Todo App</h1>
                <form id="input-form">
                    <input
                        type="text"
                        name="text-input"
                        id="todo-input"
                        placeholder="Add your new todo"
                        autocomplete="off"
                        autofocus
                        required
                    />
                    <span id="add-btn">+</span>
                </form>
                <div id="save-list"><br /></div>
                <div id="last-line">
                    <span>
                        <span>You have</span>
                        <span id="todo-counter"></span>
                        <span id="pending-filter">pending</span>
                        <span id="task-tasks">tasks</span>
                    </span>
                    <span id="clear-btn">Clear All</span>
                </div>
            </div>
        </div>

        <script src="./Todo-files/js/urlEncoder.js"></script>
        <script src="./Todo-files/js/urlDecoder.js"></script>
        <script src="./Todo-files/js/script.js"></script>
    </body>
</html>
